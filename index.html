<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI å…‰è·¯å®éªŒå®¤ v0.6 (ç§»åŠ¨è§¦æ§ç‰ˆ)</title>
    <style>
        body {
            margin: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Consolas', 'Monaco', 'PingFang SC', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow: hidden; /* é˜²æ­¢é¡µé¢æ»šåŠ¨ */
            touch-action: none; /* ç¦æ­¢æµè§ˆå™¨é»˜è®¤çš„æ‰‹åŠ¿æ“ä½œ */
        }

        /* --- å·¦ä¾§ HUD ä»ªè¡¨ç›˜ --- */
        #hud-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            z-index: 10;
            pointer-events: none; /* è®©è§¦æ‘¸ç©¿é€ä»ªè¡¨ç›˜ï¼Œé˜²æ­¢é®æŒ¡æ“ä½œ */
        }

        .hud-box {
            background: rgba(22, 27, 34, 0.85);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 8px 12px; /* æ‰‹æœºä¸Šæ”¹å°ä¸€ç‚¹è¾¹è· */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            min-width: 100px;
        }

        .hud-label {
            font-size: 10px;
            color: #8b949e;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .hud-label strong { font-size: 12px; color: #c9d1d9; display: block; }
        .hud-value { font-size: 20px; font-weight: bold; color: #58a6ff; font-family: 'Consolas', monospace; }
        .hud-unit { font-size: 12px; color: #8b949e; margin-left: 4px; }
        .highlight-text { color: #f2cc60; }
        .highlight-blue { color: #58a6ff; }

        /* --- ç”»å¸ƒå®¹å™¨ --- */
        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 100px rgba(88, 166, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #30363d;
            /* ç¡®ä¿ç”»å¸ƒåœ¨æ‰‹æœºä¸Šä¸è¶…å®½ */
            max-width: 95vw; 
            max-height: 80vh;
        }
        canvas {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #0d1117;
            cursor: crosshair;
            display: block; /* æ¶ˆé™¤åº•éƒ¨ç©ºéš™ */
        }

        /* --- åº•éƒ¨å…¬å¼æŠ•å½±åŒº --- */
        #formula-bar {
            margin-top: 10px;
            background: #161b22;
            padding: 8px 20px;
            border-radius: 12px;
            border: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.1);
            transform: scale(0.9); /* æ‰‹æœºä¸Šç¨å¾®ç¼©å°ä¸€ç‚¹ */
        }
        .formula-item {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            font-style: italic;
            color: #8b949e;
        }
        .formula-live {
            font-family: 'Consolas', monospace;
            font-size: 16px;
            color: #c9d1d9;
        }
        .formula-highlight { color: #58a6ff; font-weight: bold; }
        .formula-result { color: #f2cc60; font-weight: bold; }

        /* --- å³ä¾§æ§åˆ¶é¢æ¿ --- */
        #control-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 240px; /* æ‰‹æœºä¸Šç¨å¾®çª„ä¸€ç‚¹ */
            background: rgba(22, 27, 34, 0.95);
            border: 1px solid #58a6ff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 20;
            transform-origin: top right;
            transform: scale(0.9); /* æ•´ä½“ç¼©æ”¾ä»¥é€‚åº”å°å± */
        }

        h2 { font-size: 14px; margin: 0 0 10px 0; color: #58a6ff; border-bottom: 1px solid #30363d; padding-bottom: 8px; }
        
        .control-group { margin-bottom: 15px; }
        .control-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .control-label { font-size: 12px; color: #c9d1d9; }
        
        .input-smart {
            width: 60px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #58a6ff;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            text-align: right;
            outline: none;
        }

        input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: #58a6ff;
            cursor: pointer; margin-top: -6px;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.8);
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #30363d; border-radius: 2px; }

        .preset-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 5px; }
        .btn-preset {
            background: #21262d; border: 1px solid #30363d;
            color: #c9d1d9; padding: 6px 0; border-radius: 6px;
            font-size: 10px; cursor: pointer; text-align: center;
        }
        .btn-preset:active { background: #58a6ff; color: #fff; }

        /* æ‰‹æœºé€‚é…ï¼šå¦‚æœå±å¹•å¤ªçª„ï¼Œè‡ªåŠ¨éšè—ä¸€äº›éæ ¸å¿ƒå…ƒç´  */
        @media (max-width: 600px) {
            #control-panel { display: none; } /* å°æ‰‹æœºéšè—æ§åˆ¶å°ï¼Œä¸“æ³¨æ‹–æ‹½ä½“éªŒ */
            #formula-bar { font-size: 12px; }
        }
    </style>
</head>
<body>

    <div id="hud-container">
        <div class="hud-box">
            <div class="hud-label"><strong>ç„¦è·</strong>(f)</div>
            <div><span id="hud-f" class="hud-value">10.0</span> <span class="hud-unit">cm</span></div>
        </div>
        <div class="hud-box">
            <div class="hud-label"><strong>ç‰©è·</strong>(u)</div>
            <div><span id="val-u" class="hud-value highlight-blue">20.0</span> <span class="hud-unit">cm</span></div>
        </div>
        <div class="hud-box">
            <div class="hud-label"><strong>åƒè·</strong>(v)</div>
            <div><span id="val-v" class="hud-value highlight-text">20.0</span> <span class="hud-unit">cm</span></div>
        </div>
        <div class="hud-box" style="min-width: 200px;">
            <div class="hud-label"><strong>æ€§è´¨</strong>Prop</div>
            <div id="img-prop-cn" class="hud-value" style="font-size: 16px;">åˆ†æä¸­...</div>
        </div>
    </div>

    <div id="control-panel">
        <h2>ğŸ§ª å®éªŒæ§åˆ¶ (Controls)</h2>
        <div class="control-group">
            <div class="control-header">
                <span class="control-label">ç„¦è· f</span>
                <input type="text" id="input-f" class="input-smart" value="10.0">
            </div>
            <input type="range" id="slider-f" min="5" max="20" step="0.1" value="10">
        </div>
        <div class="control-group">
            <div class="control-header">
                <span class="control-label">ç‰©è· u</span>
                <input type="text" id="input-u" class="input-smart" value="20.0">
            </div>
            <input type="range" id="slider-u" min="2" max="50" step="0.1" value="20">
        </div>
        <div class="control-group">
            <div class="preset-grid">
                <button class="btn-preset" onclick="setPreset('camera')">ç…§ç›¸æœº</button>
                <button class="btn-preset" onclick="setPreset('projector')">æŠ•å½±ä»ª</button>
                <button class="btn-preset" onclick="setPreset('magnifier')">æ”¾å¤§é•œ</button>
            </div>
        </div>
    </div>

    <div id="canvas-wrapper">
        <canvas id="opticsCanvas" width="1000" height="500"></canvas>
    </div>

    <div id="formula-bar">
        <div class="formula-item">1/f = 1/u + 1/v</div>
        <div style="width: 1px; height: 20px; background: #30363d;"></div>
        <div class="formula-live" id="formula-dynamic">
            1/<span class="formula-highlight">10</span> = 1/<span class="formula-highlight">20</span> + 1/<span class="formula-result">20</span>
        </div>
    </div>

<script>
    const canvas = document.getElementById('opticsCanvas');
    const ctx = canvas.getContext('2d');
    
    // è‡ªé€‚åº”ç”»å¸ƒå¤§å° (ç®€å•ç‰ˆ)
    // å®é™…å•†ä¸šé¡¹ç›®ä¸­ä¼šåšæ›´å¤æ‚çš„Resizeç›‘å¬ï¼Œè¿™é‡Œé’ˆå¯¹iPadä¼˜åŒ–
    
    const SCALE = 10; 
    let f_cm = 10.0;  
    let f = f_cm * SCALE;

    const lensX = canvas.width / 2;
    const axisY = canvas.height / 2;
    
    let objectPos = { x: lensX - (20 * SCALE), y: axisY, h: 60 }; 
    let isDragging = false;

    // UI å¼•ç”¨
    const sliderF = document.getElementById('slider-f');
    const inputF = document.getElementById('input-f');
    const sliderU = document.getElementById('slider-u');
    const inputU = document.getElementById('input-u');
    const hudF = document.getElementById('hud-f');
    const formulaDiv = document.getElementById('formula-dynamic');

    // --- æ ¸å¿ƒä¿®å¤ï¼šç»Ÿä¸€é¼ æ ‡å’Œè§¦æ‘¸åæ ‡ ---
    function getPointerPos(evt) {
        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;

        // åˆ¤æ–­æ˜¯è§¦æ‘¸è¿˜æ˜¯é¼ æ ‡
        if (evt.touches && evt.touches.length > 0) {
            clientX = evt.touches[0].clientX;
            clientY = evt.touches[0].clientY;
        } else {
            clientX = evt.clientX;
            clientY = evt.clientY;
        }

        // è®¡ç®—ç”»å¸ƒå†…çš„åæ ‡ (è€ƒè™‘CSSç¼©æ”¾)
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        return {
            x: (clientX - rect.left) * scaleX,
            y: (clientY - rect.top) * scaleY
        };
    }

    // --- äº‹ä»¶ç›‘å¬ (åŒæ—¶ç›‘å¬ Mouse å’Œ Touch) ---
    
    // 1. å¼€å§‹æ‹–åŠ¨
    function handleStart(e) {
        const pos = getPointerPos(e);
        // åˆ¤å®šç‚¹å‡»èŒƒå›´ (æ”¾å¤§åˆ¤å®šåŒºæ–¹ä¾¿æ‰‹æŒ‡ç‚¹å‡»)
        if (Math.abs(pos.x - objectPos.x) < 50 && Math.abs(pos.y - (axisY - objectPos.h/2)) < 100) {
            isDragging = true;
            canvas.style.cursor = 'ew-resize';
        }
    }

    // 2. æ‹–åŠ¨ä¸­
    function handleMove(e) {
        if (isDragging) {
            // å…³é”®ï¼šé˜²æ­¢æ‰‹æœºæ‹–åŠ¨æ—¶å¯¼è‡´é¡µé¢æ»šåŠ¨
            e.preventDefault(); 
            
            const pos = getPointerPos(e);
            let newX = pos.x;
            
            // é™åˆ¶èŒƒå›´
            if (newX > lensX - 10) newX = lensX - 10;
            if (newX < 50) newX = 50;
            objectPos.x = newX;
            
            // åŒæ­¥UI
            const u_cm = (lensX - objectPos.x) / SCALE;
            sliderU.value = u_cm.toFixed(1);
            inputU.value = u_cm.toFixed(1);
            updateAllUI();
        } else {
            // æ‚¬åœæ•ˆæœ (ä»…é¼ æ ‡æœ‰æ•ˆ)
            if (!e.touches) {
                const pos = getPointerPos(e);
                if (Math.abs(pos.x - objectPos.x) < 50) canvas.style.cursor = 'grab';
                else canvas.style.cursor = 'crosshair';
            }
        }
        draw();
    }

    // 3. ç»“æŸæ‹–åŠ¨
    function handleEnd(e) {
        isDragging = false;
        canvas.style.cursor = 'crosshair';
    }

    // ç»‘å®šé¼ æ ‡äº‹ä»¶
    canvas.addEventListener('mousedown', handleStart);
    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('mouseup', handleEnd);

    // ç»‘å®šè§¦æ‘¸äº‹ä»¶ (æ–°å¢ï¼)
    canvas.addEventListener('touchstart', handleStart, { passive: false });
    canvas.addEventListener('touchmove', handleMove, { passive: false });
    canvas.addEventListener('touchend', handleEnd);

    // --- ç•Œé¢åŒæ­¥é€»è¾‘ ---
    function updateFromInput(type) {
        if (type === 'f') {
            let val = parseFloat(inputF.value);
            if (!isNaN(val)) { f_cm = val; f = f_cm * SCALE; sliderF.value = val; }
        } else if (type === 'u') {
            let val = parseFloat(inputU.value);
            if (!isNaN(val)) { objectPos.x = lensX - (val * SCALE); sliderU.value = val; }
        }
        updateAllUI(); draw();
    }

    function updateFromSlider(type) {
        if (type === 'f') {
            f_cm = parseFloat(sliderF.value); f = f_cm * SCALE; inputF.value = f_cm.toFixed(1);
        } else if (type === 'u') {
            const u_cm = parseFloat(sliderU.value); objectPos.x = lensX - (u_cm * SCALE); inputU.value = u_cm.toFixed(1);
        }
        updateAllUI(); draw();
    }

    inputF.addEventListener('input', () => updateFromInput('f'));
    inputU.addEventListener('input', () => updateFromInput('u'));
    sliderF.addEventListener('input', () => updateFromSlider('f'));
    sliderU.addEventListener('input', () => updateFromSlider('u'));

    function updateAllUI() {
        hudF.innerText = f_cm.toFixed(1);
        const u_cm = (lensX - objectPos.x) / SCALE;
        let v_cm_display = "âˆ";
        if (Math.abs(u_cm - f_cm) > 0.1) {
            const v_val = (f_cm * u_cm) / (u_cm - f_cm);
            v_cm_display = Math.abs(v_val).toFixed(1);
        }
        formulaDiv.innerHTML = `1/<span class="formula-highlight">${f_cm.toFixed(1)}</span> = 1/<span class="formula-highlight">${u_cm.toFixed(1)}</span> + 1/<span class="formula-result">${v_cm_display}</span>`;
    }

    function setPreset(type) {
        if (type === 'camera') { f_cm = 10; objectPos.x = lensX - (30 * SCALE); }
        else if (type === 'projector') { f_cm = 10; objectPos.x = lensX - (15 * SCALE); }
        else if (type === 'magnifier') { f_cm = 10; objectPos.x = lensX - (5 * SCALE); }
        f = f_cm * SCALE; sliderF.value = f_cm; inputF.value = f_cm.toFixed(1);
        const u_cm = (lensX - objectPos.x) / SCALE; sliderU.value = u_cm; inputU.value = u_cm.toFixed(1);
        updateAllUI(); draw();
    }

    // --- ç»˜å›¾å¼•æ“ (ä¿æŒä¸å˜) ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGridAndAxis(); drawLens();
        const u_px = lensX - objectPos.x;
        const u_cm = u_px / SCALE;
        let v_px = 0, imageH = 0, isVirtual = false;
        if (Math.abs(u_px - f) < 1) { v_px = Infinity; } 
        else {
            v_px = (f * u_px) / (u_px - f);
            const M = v_px / u_px;
            imageH = objectPos.h * M;
            if (u_px < f) isVirtual = true;
        }
        updateHUD(u_cm, v_px / SCALE, isVirtual);
        drawObject(objectPos.x, axisY, objectPos.h);
        const imageX = lensX + v_px;
        if (v_px !== Infinity) drawImage(imageX, axisY, -imageH, isVirtual);
        drawRays(objectPos.x, objectPos.y - objectPos.h, lensX, axisY, f, v_px, -imageH, isVirtual);
    }

    function drawGridAndAxis() {
        ctx.beginPath(); ctx.strokeStyle = '#30363d'; ctx.lineWidth = 2;
        ctx.moveTo(0, axisY); ctx.lineTo(canvas.width, axisY); ctx.stroke();
        ctx.fillStyle = '#8b949e'; ctx.font = '12px Consolas';
        const points = [-2*f, -f, f, 2*f]; const labels = ['2F', 'F', 'F', '2F'];
        points.forEach((p, i) => {
            const px = lensX + p;
            ctx.beginPath(); ctx.arc(px, axisY, 3, 0, Math.PI*2); ctx.fill();
            ctx.fillText(labels[i], px - 5, axisY + 20);
        });
    }

    function drawLens() {
        ctx.shadowBlur = 15; ctx.shadowColor = 'rgba(88, 166, 255, 0.6)';
        ctx.strokeStyle = '#58a6ff'; ctx.lineWidth = 3;
        ctx.beginPath(); ctx.ellipse(lensX, axisY, 12, 140, 0, 0, Math.PI * 2); ctx.stroke();
        ctx.shadowBlur = 0;
    }

    function drawObject(x, y, h) {
        ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(46, 160, 67, 0.5)';
        ctx.strokeStyle = '#3fb950'; ctx.lineWidth = 4; ctx.lineCap = 'round';
        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, y - h); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(x, y - h); ctx.lineTo(x - 6, y - h + 10); ctx.lineTo(x + 6, y - h + 10); ctx.fillStyle = '#3fb950'; ctx.fill();
        ctx.shadowBlur = 0;
        ctx.fillStyle = '#3fb950'; ctx.font = 'bold 14px Consolas'; ctx.textAlign = 'center';
        ctx.fillText('ç‰©ä½“ Object', x, y - h - 15); ctx.textAlign = 'start';
    }

    function drawImage(x, y, h, isVirtual) {
        const color = isVirtual ? '#d2a8ff' : '#f2cc60'; 
        ctx.save(); ctx.strokeStyle = color; ctx.fillStyle = color; ctx.lineWidth = 4; ctx.lineCap = 'round';
        if (isVirtual) { ctx.setLineDash([5, 5]); ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(210, 168, 255, 0.5)'; } 
        else { ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(242, 204, 96, 0.5)'; }
        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, y - h); ctx.stroke();
        ctx.setLineDash([]); ctx.beginPath(); ctx.moveTo(x, y - h); ctx.lineTo(x - 6, y - h + (h > 0 ? 10 : -10)); ctx.lineTo(x + 6, y - h + (h > 0 ? 10 : -10)); ctx.fill();
        ctx.font = 'bold 14px Consolas'; ctx.textAlign = 'center';
        const labelCn = isVirtual ? 'è™šåƒ' : 'å®åƒ'; 
        ctx.fillText(labelCn, x, y - h - (h>0?15:-25)); ctx.restore();
    }

    function drawRays(ox, oy, lx, ly, f, v_px, imgH, isVirtual) {
        ctx.lineWidth = 1; ctx.strokeStyle = 'rgba(88, 166, 255, 0.4)';
        ctx.beginPath(); ctx.moveTo(ox, oy); ctx.lineTo(lx, oy); ctx.lineTo(lx + f * 10, ly + (oy - ly) * (-10)); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(ox, oy); const slope2 = (ly - oy) / (lx - ox); ctx.lineTo(lx + 1000, ly + 1000 * slope2); ctx.stroke();
        if (isVirtual) {
            ctx.save(); ctx.setLineDash([4, 6]); ctx.strokeStyle = 'rgba(210, 168, 255, 0.3)';
            ctx.beginPath(); ctx.moveTo(lx, oy); ctx.lineTo(lx + v_px, ly + imgH); ctx.moveTo(lx, ly); ctx.lineTo(lx + v_px, ly + imgH); ctx.stroke(); ctx.restore();
        }
    }

    function updateHUD(u_cm, v_cm, isVirtual) {
        document.getElementById('val-u').innerText = u_cm.toFixed(1);
        const vElem = document.getElementById('val-v');
        const pCn = document.getElementById('img-prop-cn');
        if (Math.abs(v_cm) === Infinity || isNaN(v_cm)) {
            vElem.innerText = "âˆ"; pCn.innerText = "ä¸æˆåƒ"; pCn.style.color = "#8b949e";
        } else {
            vElem.innerText = Math.abs(v_cm).toFixed(1);
            if (isVirtual) {
                pCn.innerText = "æ­£ç«‹Â·æ”¾å¤§Â·è™šåƒ"; pCn.style.color = "#d2a8ff";
            } else {
                let sizeStrCn = (Math.abs(Math.abs(v_cm) - u_cm) < 0.1) ? "ç­‰å¤§" : (Math.abs(v_cm) > u_cm) ? "æ”¾å¤§" : "ç¼©å°";
                pCn.innerText = `å€’ç«‹Â·${sizeStrCn}Â·å®åƒ`; pCn.style.color = "#f2cc60";
            }
        }
    }

    draw(); 
    updateAllUI();
</script>
</body>
