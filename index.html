<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI å…‰è·¯å®éªŒå®¤ v0.7 (ç§»åŠ¨ç«¯é‡æ„ç‰ˆ)</title>
    <style>
        /* --- å…¨å±€åŸºç¡€æ ·å¼ --- */
        body {
            margin: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Consolas', 'Monaco', 'PingFang SC', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* é»˜è®¤(ç”µè„‘)å±…ä¸­æ˜¾ç¤ºï¼Œæ‰‹æœºç‰ˆä¼šè¢«åª’ä½“æŸ¥è¯¢è¦†ç›– */
            justify-content: center;
            min-height: 100vh;
            /* æ‰‹æœºä¸Šå…è®¸æ»šåŠ¨ï¼Œé˜²æ­¢å†…å®¹æ˜¾ç¤ºä¸å…¨ */
            overflow-x: hidden;
            overflow-y: auto;
            touch-action: pan-y; /* å…è®¸å‚ç›´æ»šåŠ¨ï¼Œä½†ç”»å¸ƒåŒºåŸŸä¼šé˜»æ­¢ */
            padding: 10px 0; /* ç»™æ‰‹æœºä¸Šä¸‹ç•™ç‚¹ç¼éš™ */
            box-sizing: border-box;
        }

        /* --- HUD ä»ªè¡¨ç›˜ --- */
        #hud-container {
            /* ç”µè„‘ç‰ˆç»å¯¹å®šä½ */
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            z-index: 10;
            pointer-events: none;
        }

        .hud-box {
            background: rgba(22, 27, 34, 0.85);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 8px 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            flex: 1 1 auto; /* å¼¹æ€§å®½åº¦ */
            min-width: 90px;
            text-align: center;
        }

        .hud-label { font-size: 10px; color: #8b949e; margin-bottom: 2px; text-transform: uppercase; }
        .hud-label strong { font-size: 12px; color: #c9d1d9; display: block; }
        .hud-value { font-size: 18px; font-weight: bold; color: #58a6ff; font-family: 'Consolas', monospace; }
        .hud-unit { font-size: 12px; color: #8b949e; margin-left: 2px; }
        .highlight-text { color: #f2cc60; } .highlight-blue { color: #58a6ff; }

        /* --- ç”»å¸ƒå®¹å™¨ --- */
        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 50px rgba(88, 166, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #30363d;
            /* ç¡®ä¿åœ¨ä»»ä½•å±å¹•ä¸Šéƒ½ä¸è¶…å®½ï¼Œå¹¶ä¿æŒæ¯”ä¾‹ */
            width: 95vw;
            max-width: 800px; /* ç”µè„‘ä¸Šæœ€å¤§å®½åº¦ */
            aspect-ratio: 2 / 1; /* å¼ºåˆ¶ä¿æŒ 2:1 é•¿å®½æ¯” */
            margin: 10px 0; /* ä¸Šä¸‹ç•™ç©º */
            touch-action: none; /* å…³é”®ï¼šç”»å¸ƒåŒºåŸŸç¦æ­¢æ»šåŠ¨æµè§ˆå™¨ */
        }
        canvas {
            width: 100%; height: 100%; /* å¡«æ»¡å®¹å™¨ */
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px; background-color: #0d1117;
            display: block;
        }

        /* --- åº•éƒ¨å…¬å¼åŒº --- */
        #formula-bar {
            margin-top: 5px;
            background: #161b22;
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.1);
            width: 90vw; max-width: 600px;
            justify-content: center;
            flex-wrap: wrap; /* å°å±è‡ªåŠ¨æ¢è¡Œ */
        }
        .formula-item { font-family: 'Times New Roman', serif; font-size: 16px; font-style: italic; color: #8b949e; white-space: nowrap; }
        .formula-live { font-family: 'Consolas', monospace; font-size: 16px; color: #c9d1d9; white-space: nowrap; }
        .formula-highlight { color: #58a6ff; font-weight: bold; } .formula-result { color: #f2cc60; font-weight: bold; }

        /* --- æ§åˆ¶é¢æ¿ (é»˜è®¤ç”µè„‘ç‰ˆæ ·å¼) --- */
        #control-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 220px;
            background: rgba(22, 27, 34, 0.95);
            border: 1px solid #58a6ff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.2);
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        h2 { font-size: 14px; margin: 0 0 10px 0; color: #58a6ff; border-bottom: 1px solid #30363d; padding-bottom: 8px; text-align: center; }
        .control-group { margin-bottom: 12px; }
        .control-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .control-label { font-size: 12px; color: #c9d1d9; }
        .input-smart { width: 50px; background: #0d1117; border: 1px solid #30363d; color: #58a6ff; padding: 2px 5px; border-radius: 4px; font-family: 'Consolas', monospace; font-size: 13px; text-align: right; outline: none; }
        input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #58a6ff; cursor: pointer; margin-top: -6px; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #30363d; border-radius: 2px; }
        .preset-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 5px; }
        .btn-preset { background: #21262d; border: 1px solid #30363d; color: #c9d1d9; padding: 8px 0; border-radius: 6px; font-size: 11px; cursor: pointer; text-align: center; }
        .btn-preset:active { background: #58a6ff; color: #fff; }

        /* ========= æ ¸å¿ƒé­”æ³•ï¼šæ‰‹æœºç«¯è‡ªé€‚åº”åª’ä½“æŸ¥è¯¢ ========= */
        @media (max-width: 850px) {
            /* 1. è®© Body ä»ä¸Šåˆ°ä¸‹æ’åˆ—ï¼Œä¸å†å±…ä¸­ */
            body {
                justify-content: flex-start;
                padding-top: 10px;
                height: auto; /* å…è®¸å†…å®¹æ’‘å¼€é«˜åº¦ */
            }

            /* 2. HUD ä»ªè¡¨ç›˜ï¼šå–æ¶ˆç»å¯¹å®šä½ï¼Œå˜æˆæ–‡æ¡£æµçš„ä¸€éƒ¨åˆ† */
            #hud-container {
                position: static; /* å›åˆ°æ–‡æ¡£æµ */
                width: 95vw;
                justify-content: space-between; /* ä¸¤ç«¯å¯¹é½ */
                margin-bottom: 15px;
            }
            .hud-box { padding: 6px 8px; min-width: auto; }
            .hud-value { font-size: 16px; }

            /* 3. æ§åˆ¶é¢æ¿ï¼šå–æ¶ˆç»å¯¹å®šä½ï¼Œæ”¾åˆ°ç”»å¸ƒä¸Šæ–¹ï¼Œå®½åº¦æ‹‰æ»¡ */
            #control-panel {
                position: static; /* å›åˆ°æ–‡æ¡£æµ */
                width: 90vw; /* å®½åº¦å æ»¡ */
                max-width: none;
                margin-bottom: 15px; /* å’Œç”»å¸ƒæ‹‰å¼€è·ç¦» */
                transform: none; /* å–æ¶ˆç¼©æ”¾ */
                box-sizing: border-box;
            }
            
            /* 4. è°ƒæ•´ç”»å¸ƒå®¹å™¨ */
            #canvas-wrapper {
                width: 95vw;
                /* é«˜åº¦ç”± aspect-ratio è‡ªåŠ¨è®¡ç®— */
            }
        }
    </style>
</head>
<body>

    <div id="hud-container">
        <div class="hud-box"><div><strong>ç„¦è·</strong>(f)</div><div><span id="hud-f" class="hud-value">10.0</span><span class="hud-unit">cm</span></div></div>
        <div class="hud-box"><div><strong>ç‰©è·</strong>(u)</div><div><span id="val-u" class="hud-value highlight-blue">20.0</span><span class="hud-unit">cm</span></div></div>
        <div class="hud-box"><div><strong>åƒè·</strong>(v)</div><div><span id="val-v" class="hud-value highlight-text">20.0</span><span class="hud-unit">cm</span></div></div>
        <div class="hud-box" style="flex: 1.5;"><div><strong>æ€§è´¨</strong>Prop</div><div id="img-prop-cn" class="hud-value" style="font-size: 14px; line-height: 1.2;">åˆ†æä¸­...</div></div>
    </div>

    <div id="control-panel">
        <h2>ğŸ§ª å®éªŒæ§åˆ¶ (Controls)</h2>
        <div class="control-group">
            <div class="control-header"><span class="control-label">ç„¦è· f</span><input type="text" id="input-f" class="input-smart" value="10.0"></div>
            <input type="range" id="slider-f" min="5" max="20" step="0.1" value="10">
        </div>
        <div class="control-group">
            <div class="control-header"><span class="control-label">ç‰©è· u</span><input type="text" id="input-u" class="input-smart" value="20.0"></div>
            <input type="range" id="slider-u" min="2" max="50" step="0.1" value="20">
        </div>
        <div class="control-group">
            <div class="preset-grid">
                <button class="btn-preset" onclick="setPreset('camera')">ç…§ç›¸æœº</button>
                <button class="btn-preset" onclick="setPreset('projector')">æŠ•å½±ä»ª</button>
                <button class="btn-preset" onclick="setPreset('magnifier')">æ”¾å¤§é•œ</button>
            </div>
        </div>
    </div>

    <div id="canvas-wrapper">
        <canvas id="opticsCanvas"></canvas>
    </div>

    <div id="formula-bar">
        <div class="formula-item">1/f = 1/u + 1/v</div>
        <div style="width: 1px; height: 15px; background: #30363d;"></div>
        <div class="formula-live" id="formula-dynamic">Loading...</div>
    </div>

<script>
    const canvas = document.getElementById('opticsCanvas');
    const ctx = canvas.getContext('2d');
    
    // --- æ ¸å¿ƒï¼šå“åº”å¼ç”»å¸ƒå°ºå¯¸ ---
    function resizeCanvas() {
        // è·å–å®¹å™¨çš„å®é™…åƒç´ å¤§å°
        const container = document.getElementById('canvas-wrapper');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        // é‡ç»˜ä¸€æ¬¡ç¡®ä¿ä¸èµ°æ ·
        draw();
    }
    // ç›‘å¬çª—å£å¤§å°å˜åŒ–ï¼ˆæ¯”å¦‚æ¨ªç«–å±åˆ‡æ¢ï¼‰
    window.addEventListener('resize', resizeCanvas);
    
    const SCALE = 10; 
    let f_cm = 10.0; let f = f_cm * SCALE;
    // åˆå§‹ä½ç½®ï¼šè®©ç‰©ä½“åœ¨ç”»å¸ƒä¸­é—´åå·¦ä¸€ç‚¹
    let objectPos = { x_cm: 20.0, h: 60 }; 
    let isDragging = false;

    // UI å¼•ç”¨
    const sliderF = document.getElementById('slider-f'); const inputF = document.getElementById('input-f');
    const sliderU = document.getElementById('slider-u'); const inputU = document.getElementById('input-u');
    const hudF = document.getElementById('hud-f'); const formulaDiv = document.getElementById('formula-dynamic');

    // --- åæ ‡è½¬æ¢æ ¸å¿ƒ ---
    // å°†å±å¹•/é¼ æ ‡åæ ‡è½¬æ¢ä¸ºç”»å¸ƒå†…çš„ç‰©ç†åæ ‡ (cm)
    function getPointerCm(evt) {
        const rect = canvas.getBoundingClientRect();
        let clientX = evt.touches ? evt.touches[0].clientX : evt.clientX;
        // è®¡ç®—é¼ æ ‡åœ¨ç”»å¸ƒå†…çš„åƒç´ Xåæ ‡
        let x_px_in_canvas = (clientX - rect.left) * (canvas.width / rect.width);
        // é€é•œä¸­å¿ƒXåæ ‡
        let lensX = canvas.width / 2;
        // è½¬æ¢ä¸ºè·ç¦»é€é•œçš„ cm æ•°
        return (lensX - x_px_in_canvas) / SCALE;
    }

    // --- äº‹ä»¶ç›‘å¬ ---
    function handleStart(e) {
        const u_cm_click = getPointerCm(e);
        const axisY = canvas.height / 2;
        const rect = canvas.getBoundingClientRect();
        let clientY = evt.touches ? evt.touches[0].clientY : evt.clientY;
        let y_px_in_canvas = (clientY - rect.top) * (canvas.height / rect.height);

        // åˆ¤å®šç‚¹å‡» X èŒƒå›´ (æ‰©å¤§åˆ¤å®šåŒº Â±1.5cm) å’Œ Y èŒƒå›´
        if (Math.abs(u_cm_click - objectPos.x_cm) < 1.5 && Math.abs(y_px_in_canvas - (axisY - objectPos.h/2)) < 100) {
            isDragging = true;
        }
    }

    function handleMove(e) {
        if (isDragging) {
            // é˜»æ­¢ç”»å¸ƒåŒºåŸŸçš„é»˜è®¤æ»šåŠ¨
            if (e.cancelable) e.preventDefault(); 
            
            let newU = getPointerCm(e);
            const lensX_cm = (canvas.width / 2) / SCALE;
            // é™åˆ¶èŒƒå›´ï¼šç‰©ä½“ä¸èƒ½è·‘åˆ°é€é•œå³è¾¹ï¼Œä¹Ÿä¸èƒ½è·‘å‡ºå·¦è¾¹ç•Œ
            if (newU < 0.5) newU = 0.5; 
            if (newU > lensX_cm - 1) newU = lensX_cm - 1;
            
            objectPos.x_cm = newU;
            // åŒæ­¥UI
            sliderU.value = newU.toFixed(1);
            inputU.value = newU.toFixed(1);
            updateAllUI(); draw();
        }
    }
    function handleEnd(e) { isDragging = false; }

    canvas.addEventListener('mousedown', handleStart); canvas.addEventListener('mousemove', handleMove); canvas.addEventListener('mouseup', handleEnd);
    canvas.addEventListener('touchstart', handleStart, { passive: false }); canvas.addEventListener('touchmove', handleMove, { passive: false }); canvas.addEventListener('touchend', handleEnd);

    // --- ç•Œé¢åŒæ­¥ ---
    function updateFromInput(type) {
        if (type === 'f') { let val = parseFloat(inputF.value); if (!isNaN(val)) { f_cm = val; f = f_cm * SCALE; sliderF.value = val; } } 
        else if (type === 'u') { let val = parseFloat(inputU.value); if (!isNaN(val)) { objectPos.x_cm = val; sliderU.value = val; } }
        updateAllUI(); draw();
    }
    function updateFromSlider(type) {
        if (type === 'f') { f_cm = parseFloat(sliderF.value); f = f_cm * SCALE; inputF.value = f_cm.toFixed(1); } 
        else if (type === 'u') { objectPos.x_cm = parseFloat(sliderU.value); inputU.value = objectPos.x_cm.toFixed(1); }
        updateAllUI(); draw();
    }
    inputF.addEventListener('input', () => updateFromInput('f')); inputU.addEventListener('input', () => updateFromInput('u'));
    sliderF.addEventListener('input', () => updateFromSlider('f')); sliderU.addEventListener('input', () => updateFromSlider('u'));

    function updateAllUI() {
        hudF.innerText = f_cm.toFixed(1);
        const u_cm = objectPos.x_cm;
        let v_cm_display = "âˆ";
        if (Math.abs(u_cm - f_cm) > 0.05) {
            const v_val = (f_cm * u_cm) / (u_cm - f_cm);
            v_cm_display = Math.abs(v_val).toFixed(1);
        }
        formulaDiv.innerHTML = `1/<span class="formula-highlight">${f_cm.toFixed(1)}</span> = 1/<span class="formula-highlight">${u_cm.toFixed(1)}</span> + 1/<span class="formula-result">${v_cm_display}</span>`;
    }

    function setPreset(type) {
        if (type === 'camera') { f_cm = 10; objectPos.x_cm = 30.0; }
        else if (type === 'projector') { f_cm = 10; objectPos.x_cm = 15.0; }
        else if (type === 'magnifier') { f_cm = 10; objectPos.x_cm = 5.0; }
        f = f_cm * SCALE; sliderF.value = f_cm; inputF.value = f_cm.toFixed(1);
        sliderU.value = objectPos.x_cm; inputU.value = objectPos.x_cm.toFixed(1);
        updateAllUI(); draw();
    }

    // --- ç»˜å›¾å¼•æ“ ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const lensX = canvas.width / 2; const axisY = canvas.height / 2;
        // æ ¹æ®å½“å‰ç”»å¸ƒå®½åº¦åŠ¨æ€è°ƒæ•´ç‰©ä½“é«˜åº¦ï¼Œä¿æŒæ¯”ä¾‹
        const currentH = objectPos.h * (canvas.height / 500); 

        drawGridAndAxis(lensX, axisY); drawLens(lensX, axisY);
        const u_px = objectPos.x_cm * SCALE;
        let v_px = 0, imageH = 0, isVirtual = false;
        if (Math.abs(u_px - f) < 0.5) { v_px = Infinity; } 
        else {
            v_px = (f * u_px) / (u_px - f);
            const M = v_px / u_px; imageH = currentH * M;
            if (u_px < f) isVirtual = true;
        }
        updateHUD(objectPos.x_cm, v_px / SCALE, isVirtual);
        drawObject(lensX - u_px, axisY, currentH);
        if (v_px !== Infinity) drawImage(lensX + v_px, axisY, -imageH, isVirtual);
        drawRays(lensX - u_px, axisY - currentH, lensX, axisY, f, v_px, -imageH, isVirtual);
    }

    // è¾…åŠ©ç»˜å›¾å‡½æ•° (ä¿æŒæ ·å¼ä¸€è‡´)
    function drawGridAndAxis(lensX, axisY) {
        ctx.beginPath(); ctx.strokeStyle = '#30363d'; ctx.lineWidth = 2; ctx.moveTo(0, axisY); ctx.lineTo(canvas.width, axisY); ctx.stroke();
        ctx.fillStyle = '#8b949e'; ctx.font = '12px Consolas';
        [-2*f, -f, f, 2*f].forEach((p, i) => { const px = lensX + p; ctx.beginPath(); ctx.arc(px, axisY, 3, 0, Math.PI*2); ctx.fill(); ctx.fillText(['2F','F','F','2F'][i], px - 5, axisY + 20); });
    }
    function drawLens(lensX, axisY) {
        ctx.shadowBlur = 15; ctx.shadowColor = 'rgba(88, 166, 255, 0.6)'; ctx.strokeStyle = '#58a6ff'; ctx.lineWidth = 3;
        ctx.beginPath(); ctx.ellipse(lensX, axisY, 12, canvas.height*0.35, 0, 0, Math.PI*2); ctx.stroke(); ctx.shadowBlur = 0;
    }
    function drawObject(x, y, h) {
        ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(46, 160, 67, 0.5)'; ctx.strokeStyle = '#3fb950'; ctx.lineWidth = 4; ctx.lineCap = 'round';
        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, y - h); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(x, y - h); ctx.lineTo(x - 6, y - h + 10); ctx.lineTo(x + 6, y - h + 10); ctx.fillStyle = '#3fb950'; ctx.fill(); ctx.shadowBlur = 0;
        ctx.fillStyle = '#3fb950'; ctx.font = 'bold 14px Consolas'; ctx.textAlign = 'center'; ctx.fillText('ç‰©ä½“ Object', x, y - h - 15); ctx.textAlign = 'start';
    }
    function drawImage(x, y, h, isVirtual) {
        const color = isVirtual ? '#d2a8ff' : '#f2cc60'; 
        ctx.save(); ctx.strokeStyle = color; ctx.fillStyle = color; ctx.lineWidth = 4; ctx.lineCap = 'round';
        if (isVirtual) { ctx.setLineDash([5, 5]); ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(210, 168, 255, 0.5)'; } else { ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(242, 204, 96, 0.5)'; }
        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x, y - h); ctx.stroke();
        ctx.setLineDash([]); ctx.beginPath(); ctx.moveTo(x, y - h); ctx.lineTo(x - 6, y - h + (h > 0 ? 10 : -10)); ctx.lineTo(x + 6, y - h + (h > 0 ? 10 : -10)); ctx.fill();
        ctx.font = 'bold 14px Consolas'; ctx.textAlign = 'center'; ctx.fillText(isVirtual ? 'è™šåƒ' : 'å®åƒ', x, y - h - (h>0?15:-25)); ctx.restore();
    }
    function drawRays(ox, oy, lx, ly, f, v_px, imgH, isVirtual) {
        ctx.lineWidth = 1; ctx.strokeStyle = 'rgba(88, 166, 255, 0.4)';
        ctx.beginPath(); ctx.moveTo(ox, oy); ctx.lineTo(lx, oy); ctx.lineTo(lx + f * 10, ly + (oy - ly) * (-10)); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(ox, oy); const slope2 = (ly - oy) / (lx - ox); ctx.lineTo(lx + 1000, ly + 1000 * slope2); ctx.stroke();
        if (isVirtual) {
            ctx.save(); ctx.setLineDash([4, 6]); ctx.strokeStyle = 'rgba(210, 168, 255, 0.3)';
            ctx.beginPath(); ctx.moveTo(lx, oy); ctx.lineTo(lx + v_px, ly + imgH); ctx.moveTo(lx, ly); ctx.lineTo(lx + v_px, ly + imgH); ctx.stroke(); ctx.restore();
        }
    }
    function updateHUD(u_cm, v_cm, isVirtual) {
        document.getElementById('val-u').innerText = u_cm.toFixed(1);
        const vElem = document.getElementById('val-v'); const pCn = document.getElementById('img-prop-cn');
        if (Math.abs(v_cm) === Infinity || isNaN(v_cm)) { vElem.innerText = "âˆ"; pCn.innerText = "ä¸æˆåƒ"; pCn.style.color = "#8b949e"; } 
        else { vElem.innerText = Math.abs(v_cm).toFixed(1);
            if (isVirtual) { pCn.innerText = "æ­£ç«‹Â·æ”¾å¤§Â·è™šåƒ"; pCn.style.color = "#d2a8ff"; } 
            else { let size = (Math.abs(Math.abs(v_cm) - u_cm) < 0.1) ? "ç­‰å¤§" : (Math.abs(v_cm) > u_cm) ? "æ”¾å¤§" : "ç¼©å°"; pCn.innerText = `å€’ç«‹Â·${size}Â·å®åƒ`; pCn.style.color = "#f2cc60"; }
        }
    }

    // åˆå§‹åŒ–
    setTimeout(() => { resizeCanvas(); updateAllUI(); }, 100); // å»¶æ—¶ç¡®ä¿å®¹å™¨æ¸²æŸ“å®Œæ¯•
